<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whac-a-Mole!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<audio id="bgm" loop>
  <source src="sounds/bgm.wav" type="audio/mpeg">
</audio>
<audio id="hitSound">
  <source src="sounds/hit.wav" type="audio/wav">
</audio>
<body>
  <div id="game">
    <h1> WHACK-A-MOLE! </h1>
    <p id="instructions">Click the moles as they pop up! Beat your high score in 30 seconds!</p>
    <div id="ui">
      <div>Score: <span id="score">00</span></div>
      <div>Time: <span id="time">30</span></div>
      <div>High: <span id="high">00</span></div>
    </div>
    <div id="field">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <button id="start">START GAME</button>
  </div>
  <div id="gameover">
    <h2>GAME OVER! </h2>
    <p>Your Score: <span id="final">00</span></p>
    <button id="restartBtn">PLAY AGAIN! </button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
